<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="./src/img/favicon-16x16.png">

<link rel="stylesheet" href="./src/css/styles.css">

<script defer src="src/js/script.js"></script>

    <title>Pokédex</title>
</head>
<body>
    
<main>
    <img src="#" alt="pokemon" class="pokemon-image">

    <h1 class="pokemon-data">
        <span class="pokemon-number"></span>- 
        <span class="pokemon-name"></span>
    </h1>

    <form class="form">
        <input type="search" class="input-search"
        placeholder="name or number"
        required>
    </form>

    <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next &gt;</button>
    </div>

    <img src="./src/img/pokedex.png" alt="pokédex" class="pokedex">
</main>

</body>
</html>
